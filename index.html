<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hacker Search</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Kaushan+Script">
    <!-- Latest compiled and minified bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <style>
      .keyword {
        font-size: 14px;
        padding: .3em .4em .4em;
        margin: .1em .1em;
        display: inline-block;
      }
      .keyword a {
        color: #bbb;
        cursor: pointer;
        opacity: 0.6;
      }
      .keyword a:hover {
        opacity: 1.0
      }
      .keyword .remove {
        vertical-align: bottom;
        top: 0;
      }
      .keyword .glyphicon-white {
        color: #fff;
        margin-top: 1px;
      }
      .keywords {
        margin-top: 10px;
        margin-bottom: 10px;
      }
      .keywordText {
        padding-right: 5px;
      }
      .highlighted {
        padding: 1px 3px;
        color: white;
        margin: 0px 1px;
      }
      body {
        /*background-color: #eee8d5;*/
        /*background-color: #f9f9f9;*/
        color: #586e75;
        /*TODO: do this with css*/
        background:url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAJElEQVQYV2NkIBIwEqmOgQ4K9+7d+9/Z2RnDJjpYjSsUqG81AJVuBAvCx2SfAAAAAElFTkSuQmCC) repeat;
      }
      .comment {
        /*background-color: #fdf6e3;*/
        background-color: white;
        padding: 1px 12px 7px 12px;
        margin-bottom: 20px;
        border: 1px solid #efefef;
      }
      .commentCount {
        background-color: #268bd2;
        margin-bottom: 10px;
        font-size: 15px;
      }
      .hackerSearch h1 {
        text-align: center;
        font-family: 'Kaushan Script', serif;
        color: white;
        font-size: 50px;
        padding-bottom: 10px;
        text-shadow: 0px 0px 5px black;

      }
      .createdAt {
        font-size: 10px; 
        font-style: normal; 
        font-weight: 100px;
      }
      .double-bounce {
        margin: auto;
      }
      .commentAuthor {
        color: #93a1a1;
        padding-bottom: 10px;
        border-bottom: 1px solid #93a1a1;
        width: 50%;
        font-weight: 200;
      }
    </style>
  </head>
  <body>
    <div id="content"></div>
    <script src="bundle.js"></script>
  </body>
</html>
